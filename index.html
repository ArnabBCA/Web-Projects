<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone 14</title>
    <link rel="stylesheet" href="design.css">
    <script rel="script" src="script.js"></script>
</head>
<body id="body" onload="startTime(),myDate()">
    <div id="screen">
        <div id="wallpaper"></div>
        <div id="airtel">
            <p1>airtel</p1>
        </div>
        <div id="top-icons">
            <img src="Icons/Untitled (1).svg" height="16px">
        </div>
        <div id="flash" onclick="invertflash()">
            <img src="Icons/flashlight.svg" height="40px">
        </div>
        <div id="camera" onclick="invertcamera()">
            <img src="Icons/camera-fill.svg" height="40px">
        </div>
        <div id="bar-icon"></div>
        <div id="month"></div>
        <div id="clock"></div>
        <div id="dynamic" class="dynamic" tabindex="-1">
            <audio src="/Music/[YT2mp3.info] - NEFFEX - Grateful [Copyright Free] No.54 (320kbps).mp3" id="music" loop="loop"></audio>
            <div id="duration">
                <div id="progress"></div>
            </div>
            <div id="musiclength"></div>
            <!--<button id="playpausebtn"></button>
            <input id="seekslider" type="range" min="0" max="100" value="0">-->
            <img src="Icons/Grateful.jpeg" id="poster" class= "poster" height="16px" width="16px">
            <img src="Icons/play-fill.svg" id="play"  onclick="play()"height="16px">
        </div>
        <div Id="message">
            <p1>Messages</p1>
            <p>Made By @Arnab Ghosh </p>
        </div>
        <div Id="instagram">
            <p1>Messages</p1>
            <p>Follow Me On Instagram</p>
        </div>
        <div Id="clear" onclick="messageclear()">
            <p3>Clear</p3>
        </div>
    </div>  
    <button onclick="buttontest()">Click me</button>
    
</body>
</html>
