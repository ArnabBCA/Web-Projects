<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone 14</title>
    <link rel="stylesheet" href="design.css">
    <script rel="script" src="script.js"></script>
</head>
<body id="body" onload="startTime(),myDate()">
    <div id="screen">
        <div id="wallpaper"></div>
        <div id="airtel">
            <p1>airtel</p1>
        </div>
        <div id="top-icons">
            <img src="Icons/Untitled (1).svg" height="14px">
        </div>
        <div id="flash" onclick="invertflash()">
            <img src="Icons/flashlight.svg" height="40px">
        </div>
        <div id="camera" onclick="invertcamera()">
            <img src="Icons/camera-fill.svg" height="40px">
        </div>
        <div id="bar-icon"></div>
        <div id="month"></div>
        <div id="clock"></div>
        <div Id="message">
            <p1>Messages</p1>
            <p>Made By @Arnab Ghosh </p>
        </div>
        <div Id="instagram">
            <p1>Messages</p1>
            <p>Follow Me On Instagram</p>
        </div>
        <div Id="clear" onclick="messageclear()">
            <p3>Clear</p3>
        </div>
        <div id="dynamic" class="dynamic" tabindex="-1">
            <audio preload="metadata" id="music">
                <source src="Music/[YT2mp3.info] - NEFFEX - Grateful [Copyright Free] No.54 (320kbps).mp3">
            </audio>
            <div id="duration">
                <div id="progress"></div>
            </div>
            <script>
                duration.onclick=function(e)
                {
                    music.currentTime=((e.offsetX/180)*music.duration);
                }
            </script>
            <div id="musicstart"></div>
            <div id="musiclength"></div>
            <img src="Icons/Grateful.jpeg" id="poster" class= "poster" height="16px" width="16px">
            <h1 id="title">GRATEFUL</h1>
            <h4 id="artist">Neffex</h4>
            <img src="Icons/play-fill.svg" id="play"  onclick="play()"height="16px">
            <img src="Icons/rewind-fill.svg" id="previous" height="16px">
            <img src="Icons/fast-forward-fill.svg" id="next" height="16px">
            <div id ="wave" class="boxContainer">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
